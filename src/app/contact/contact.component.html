<div class="container">
  <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="name" class="form-label">Nombre</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('nombre', 'required') || hasErrors('nombre', 'minlength')
        }"
        type="text"
        class="form-control"
        id="name"
        formControlName="nombre"
      />
      <div class="text-danger" *ngIf="hasErrors('nombre', 'required')">
        Nombre requerido.
      </div>
      <div class="text-danger" *ngIf="hasErrors('nombre', 'minlength')">
        El nombre debe tener al menos cinco caracteres.
      </div>
    </div>
    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('apellido', 'required') ||
            hasErrors('apellido', 'minlength')
        }"
        type="text"
        class="form-control"
        id="apellido"
        formControlName="apellido"
      />
      <div class="text-danger" *ngIf="hasErrors('apellido', 'required')">
        Apellido requerido.
      </div>
      <div class="text-danger" *ngIf="hasErrors('apellido', 'minlength')">
        El apellido debe tener al menos cinco caracteres.
      </div>
    </div>
    <div class="mb-3">
      <label for="tipoDni" class="form-label">Tipo de DNI</label>
      <select class="form-select" id="tipoDni" formControlName="tipoDni">
        <option selected></option>
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Cedula">Cedula</option>
      </select>
    </div>
    <div class="mb-3" *ngIf="mostrarDni">
      <dni-input [tipoDni]="tipoDni"/>
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input
        [ngClass]="{
          'is-invalid':
            hasErrors('email', 'required') || hasErrors('email', 'email')
        }"
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
    </div>
    <div class="text-danger" *ngIf="hasErrors('email', 'required')">
      Email invalido.
    </div>
    <div class="text-danger" *ngIf="hasErrors('email', 'email')">
      Email invalido.
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </form>
</div>
